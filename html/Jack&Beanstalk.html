<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack and the Beanstalk - Choose Your Adventure</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f3dc; padding: 20px; }
        .story { margin-bottom: 20px; font-size: 18px; }
        .choices button { display: block; margin: 5px 0; padding: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Jack and the Beanstalk</h1>
    <div id="story" class="story"></div>
    <div id="choices" class="choices"></div>

    <script>
        const storyData = {
            begin:{ 
                text: "would you like to start?",
                choices: [
                    { text: "start", next: "climb "}
                ]
            },
            start: {
                text: "You find yourself at the base of a gigantic beanstalk stretching into the clouds. What do you do?",
                choices: [
                    { text: "Climb the Beanstalk", next: "climb" },
                    { text: "Cut it Down", next: "cut" },
                    { text: "Wait Until Nightfall", next: "wait" },
                    { text: "Sell the Beanstalk", next: "sell" }
                ]
            },
            climb: {
                text: "You climb the beanstalk and reach the sky kingdom. What do you do next?",
                choices: [
                    { text: "Enter the Castle", next: "castle" },
                    { text: "Explore the Skyland", next: "skyland" },
                    { text: "Steal Some Gold", next: "steal_gold" },
                    { text: "Climb Down Quickly", next: "climb_down" }
                ]
            },
            castle: {
                text: "You enter the giant's castle. You see treasures all around.",
                choices: [
                    { text: "Take the Gold and Run", next: "gold_escape" },
                    { text: "Try to Befriend the Giant", next: "friend_giant" }
                ]
            },
            gold_escape: {
                text: "You grab as much gold as you can and rush down the beanstalk. The giant wakes up, but you chop down the stalk just in time! You live the rest of your life in luxury.",
                choices: []
            },
            friend_giant: {
                text: "Instead of stealing, you introduce yourself to the giant. Surprisingly, he enjoys your company and shares his wealth with you. You become friends and live in the sky kingdom.",
                choices: []
            },
            cut: {
                text: "You take an axe and start chopping down the beanstalk. Suddenly, a giant hand emerges from the clouds!",
                choices: [
                    { text: "Run Away", next: "run_away" },
                    { text: "Confront the Giant", next: "confront_giant" }
                ]
            },
            run_away: {
                text: "You flee as fast as you can, escaping the giant's wrath. The beanstalk collapses behind you, cutting off the sky kingdom forever.",
                choices: []
            },
            confront_giant: {
                text: "You stand your ground as the giant descends. He sees your bravery and decides to make peace with you. You become a hero in both lands.",
                choices: []
            }
        };

        function renderScene(sceneKey) {
            const scene = storyData[sceneKey];
            document.getElementById("story").innerText = scene.text;
            const choicesDiv = document.getElementById("choices");
            choicesDiv.innerHTML = "";
            
            scene.choices.forEach(choice => {
                const button = document.createElement("button");
                button.innerText = choice.text;
                button.onclick = () => renderScene(choice.next);
                choicesDiv.appendChild(button);
            });
        }
        
        renderScene("start");
    </script>
<footer class="footer">

</footer>

</body>
</html>
